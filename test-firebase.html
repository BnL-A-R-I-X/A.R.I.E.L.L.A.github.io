<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testAddCommission()">Test Add Commission</button>
    <button onclick="testLoadCommissions()">Test Load Commissions</button>
    <button onclick="testAddFutureArtist()">Test Add Future Artist</button>
    <button onclick="testLoadFutureArtists()">Test Load Future Artists</button>
    <button onclick="checkFirestoreRules()">Check Firestore Rules</button>
    <button onclick="testAddFutureArtist()">Test Add Future Artist</button>
    <button onclick="testLoadFutureArtists()">Test Load Future Artists</button>

    <script>
        let testSystem;
        
        async function initTest() {
            console.log('üîß Initializing test...');
            
            // Import Firebase
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
            const { getFirestore, collection, doc, setDoc, getDoc, getDocs, query, orderBy, addDoc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
            
            const firebaseConfig = {
                apiKey: "AIzaSyB-dsFpr790H-m020Ojubbr5I_qAMEIwiY",
                authDomain: "axiomocdatabase.firebaseapp.com",
                projectId: "axiomocdatabase",
                storageBucket: "axiomocdatabase.appspot.com",
                messagingSenderId: "849872728406",
                appId: "1:849872728406:web:cac277d51263cce20126f7",
                measurementId: "G-H2DQJGWTKQ"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            testSystem = {
                db,
                firestore: { collection, doc, setDoc, getDoc, getDocs, query, orderBy, addDoc }
            };
            
            document.getElementById('status').innerHTML = '‚úÖ Firebase initialized successfully!';
            console.log('‚úÖ Test system ready');
        }
        
        async function testConnection() {
            try {
                document.getElementById('results').innerHTML = 'Testing connection...';
                
                // Try to read from the commissions collection
                const commissionsRef = testSystem.firestore.collection(testSystem.db, 'commissions');
                const snapshot = await testSystem.firestore.getDocs(commissionsRef);
                
                let count = 0;
                const commissions = [];
                snapshot.forEach((doc) => {
                    count++;
                    commissions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                document.getElementById('results').innerHTML = `
                    <h3>‚úÖ Connection Successful!</h3>
                    <p>Found ${count} commissions in database:</p>
                    <ul>
                        ${commissions.map(c => `<li><strong>${c.title || c.artist || c.id}</strong> - ${c.status}</li>`).join('')}
                    </ul>
                `;
                
                console.log('üìä Commissions found:', commissions);
                
            } catch (error) {
                console.error('‚ùå Connection test failed:', error);
                document.getElementById('results').innerHTML = `
                    <h3>‚ùå Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Error Code: ${error.code || 'N/A'}</p>
                    <details>
                        <summary>Full Error Details</summary>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </details>
                    ${error.code === 'permission-denied' ? `
                        <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 4px;">
                            <strong>üîí Permission Denied!</strong><br>
                            You need to update your Firestore Security Rules.<br>
                            Click "Check Firestore Rules" button above for instructions.
                        </div>
                    ` : ''}
                `;
            }
        }
        
        async function testAddCommission() {
            try {
                document.getElementById('results').innerHTML = 'Adding test commission...';
                
                const testCommission = {
                    title: 'Test Commission ' + Date.now(),
                    artist: 'Test Artist',
                    description: 'This is a test commission to verify Firebase functionality',
                    dateCommissioned: new Date().toISOString().split('T')[0],
                    cost: '$100.00',
                    type: 'Portrait',
                    status: 'planning',
                    character: 'Test Character',
                    isPublic: true,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                const commissionsRef = testSystem.firestore.collection(testSystem.db, 'commissions');
                const docRef = await testSystem.firestore.addDoc(commissionsRef, testCommission);
                
                document.getElementById('results').innerHTML = `
                    <h3>‚úÖ Commission Added Successfully!</h3>
                    <p>Document ID: ${docRef.id}</p>
                    <p>Title: ${testCommission.title}</p>
                `;
                
                console.log('‚úÖ Test commission added:', docRef.id);
                
            } catch (error) {
                console.error('‚ùå Add test failed:', error);
                document.getElementById('results').innerHTML = `
                    <h3>‚ùå Add Commission Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Error Code: ${error.code || 'N/A'}</p>
                    ${error.code === 'permission-denied' ? `
                        <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 4px;">
                            <strong>üîí Permission Denied!</strong><br>
                            You need to update your Firestore Security Rules to allow writes.<br>
                            Click "Check Firestore Rules" button above for instructions.
                        </div>
                    ` : ''}
                `;
            }
        }
        
        async function testLoadCommissions() {
            try {
                document.getElementById('results').innerHTML = 'Loading commissions...';
                
                const commissionsRef = testSystem.firestore.collection(testSystem.db, 'commissions');
                
                // Try with orderBy first, fall back to simple query
                let snapshot;
                try {
                    const q = testSystem.firestore.query(commissionsRef, testSystem.firestore.orderBy('createdAt', 'desc'));
                    snapshot = await testSystem.firestore.getDocs(q);
                } catch (orderError) {
                    console.warn('OrderBy failed, using simple query:', orderError.message);
                    snapshot = await testSystem.firestore.getDocs(commissionsRef);
                }
                
                const commissions = [];
                snapshot.forEach((doc) => {
                    commissions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                document.getElementById('results').innerHTML = `
                    <h3>‚úÖ Commissions Loaded Successfully!</h3>
                    <p>Found ${commissions.length} commissions:</p>
                    <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                        ${commissions.map(c => `
                            <div style="border-bottom: 1px solid #eee; padding: 5px 0;">
                                <strong>${c.title || 'Untitled'}</strong><br>
                                Artist: ${c.artist || 'Unknown'}<br>
                                Status: ${c.status || 'Unknown'}<br>
                                Created: ${c.createdAt || 'Unknown'}<br>
                                ID: ${c.id}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                console.log('üìä All commissions loaded:', commissions);
                
            } catch (error) {
                console.error('‚ùå Load test failed:', error);
                document.getElementById('results').innerHTML = `
                    <h3>‚ùå Load Commissions Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        async function testAddFutureArtist() {
            try {
                document.getElementById('results').innerHTML = 'Adding test future artist...';
                
                const testArtist = {
                    artistName: 'Test Artist ' + Date.now(),
                    platform: 'Twitter',
                    handle: '@testartist',
                    website: 'https://testartist.com',
                    style: 'Anime',
                    commissionType: 'Character Portrait',
                    estimatedCost: '$75-$150',
                    priority: 'medium',
                    notes: 'This is a test future artist to verify Firebase functionality',
                    status: 'planning',
                    isPublic: true,
                    dateAdded: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                const artistsRef = testSystem.firestore.collection(testSystem.db, 'futureArtists');
                const docRef = await testSystem.firestore.addDoc(artistsRef, testArtist);
                
                document.getElementById('results').innerHTML = `
                    <h3>‚úÖ Future Artist Added Successfully!</h3>
                    <p>Document ID: ${docRef.id}</p>
                    <p>Artist Name: ${testArtist.artistName}</p>
                `;
                
                console.log('‚úÖ Test future artist added:', docRef.id);
                
            } catch (error) {
                console.error('‚ùå Add future artist test failed:', error);
                document.getElementById('results').innerHTML = `
                    <h3>‚ùå Add Future Artist Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Error Code: ${error.code || 'N/A'}</p>
                    ${error.code === 'permission-denied' ? `
                        <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 4px;">
                            <strong>üîí Permission Denied!</strong><br>
                            You need to update your Firestore Security Rules to allow writes.<br>
                            Click "Check Firestore Rules" button above for instructions.
                        </div>
                    ` : ''}
                `;
            }
        }
        
        async function testLoadFutureArtists() {
            try {
                document.getElementById('results').innerHTML = 'Loading future artists...';
                
                const artistsRef = testSystem.firestore.collection(testSystem.db, 'futureArtists');
                
                // Try with orderBy first, fall back to simple query
                let snapshot;
                try {
                    const q = testSystem.firestore.query(artistsRef, testSystem.firestore.orderBy('dateAdded', 'desc'));
                    snapshot = await testSystem.firestore.getDocs(q);
                } catch (orderError) {
                    console.warn('OrderBy failed, using simple query:', orderError.message);
                    snapshot = await testSystem.firestore.getDocs(artistsRef);
                }
                
                const artists = [];
                snapshot.forEach((doc) => {
                    artists.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                document.getElementById('results').innerHTML = `
                    <h3>‚úÖ Future Artists Loaded Successfully!</h3>
                    <p>Found ${artists.length} future artists:</p>
                    <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                        ${artists.map(a => `
                            <div style="border-bottom: 1px solid #eee; padding: 5px 0;">
                                <strong>${a.artistName || 'Unnamed'}</strong><br>
                                Platform: ${a.platform || 'Unknown'}<br>
                                Status: ${a.status || 'Unknown'}<br>
                                Priority: ${a.priority || 'Unknown'}<br>
                                Added: ${a.dateAdded || 'Unknown'}<br>
                                ID: ${a.id}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                console.log('üìä All future artists loaded:', artists);
                
            } catch (error) {
                console.error('‚ùå Load future artists test failed:', error);
                document.getElementById('results').innerHTML = `
                    <h3>‚ùå Load Future Artists Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Error Code: ${error.code || 'N/A'}</p>
                    <p>Full Error: ${JSON.stringify(error, null, 2)}</p>
                `;
            }
        }
        
        async function checkFirestoreRules() {
            try {
                document.getElementById('results').innerHTML = 'Checking Firestore permissions...';
                
                // Try to read a simple document to test permissions
                const testRef = testSystem.firestore.collection(testSystem.db, 'test');
                
                try {
                    const snapshot = await testSystem.firestore.getDocs(testRef);
                    document.getElementById('results').innerHTML = `
                        <h3>‚úÖ Firestore Rules Check</h3>
                        <p>Read permission: ‚úÖ Working</p>
                        <p>Found ${snapshot.size} documents in test collection</p>
                        <h4>Common Issues & Solutions:</h4>
                        <ul>
                            <li><strong>If you get "permission-denied":</strong> Update Firestore Security Rules</li>
                            <li><strong>Recommended Rules for Development:</strong></li>
                        </ul>
                        <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px;">
rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    // Allow read/write access to all documents for now
    match /{document=**} {
      allow read, write: if true;
    }
  }
}
                        </pre>
                        <p><strong>Steps to fix:</strong></p>
                        <ol>
                            <li>Go to <a href="https://console.firebase.google.com" target="_blank">Firebase Console</a></li>
                            <li>Select your project: axiomocdatabase</li>
                            <li>Go to Firestore Database ‚Üí Rules</li>
                            <li>Replace the rules with the code above</li>
                            <li>Click "Publish"</li>
                        </ol>
                    `;
                } catch (permError) {
                    document.getElementById('results').innerHTML = `
                        <h3>‚ùå Firestore Permission Error</h3>
                        <p>Error: ${permError.message}</p>
                        <p>Error Code: ${permError.code}</p>
                        
                        <h4>üîß How to Fix Firestore Permissions:</h4>
                        <ol>
                            <li>Go to <a href="https://console.firebase.google.com/project/axiomocdatabase/firestore/rules" target="_blank">Firebase Console - Firestore Rules</a></li>
                            <li>Replace the current rules with:</li>
                        </ol>
                        
                        <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; margin: 10px 0;">
rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    // Allow read/write access to all documents
    match /{document=**} {
      allow read, write: if true;
    }
  }
}
                        </pre>
                        
                        <p><strong>‚ö†Ô∏è Note:</strong> These rules allow full access. For production, you should implement proper authentication and more restrictive rules.</p>
                        
                        <h4>Alternative: Test Mode Rules (30 days)</h4>
                        <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px;">
rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    match /{document=**} {
      allow read, write: if request.time < timestamp.date(2025, 9, 1);
    }
  }
}
                        </pre>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Rules check failed:', error);
                document.getElementById('results').innerHTML = `
                    <h3>‚ùå Connection Failed</h3>
                    <p>Cannot check Firestore rules: ${error.message}</p>
                `;
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', initTest);
    </script>
</body>
</html>
